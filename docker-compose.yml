version: '3.7'

volumes:
  postgres:
    driver: local

services:

  a4ef8q:
    build: .
    command: "foreman start -f ./Procfile.${RAILS_ENV}"
    entrypoint: [bin/entry]
    stdin_open: true
    tty: true
    depends_on:
      - postgres
    ports:
      - "9000:9000"
    volumes:
      - .:/backend

  postgres:
    image: postgres:11.2
    env_file:
      - "./.env.${RAILS_ENV}.local"
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - postgres:/var/lib/postgresql/data